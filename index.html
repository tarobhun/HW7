<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little CookBook</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="display">
        <div data-role="page" id="home">
            <div data-role="header" >
                <h2>Let's Start Cooking!</h2> </div>
                <div data-role="navbar" data-theme="a">
                    
                    <button type="button" class="currentr">View Your Recipes</button>
                    <br>
                    <br>
                    <button type="button" class="newr">Add New Recipe</button>
                    <br>
                    <br>
                    </div>
                    
            
            
                <div data-role="content" data-theme="a"></div>
                <img src="images/woodenUtensils.jpg" alt="picture of cooking utensil or kitchen appliance" width="250" height="300">
        </div>

        <div data-role="page" id="recipes">
            <div data-role="header" data-theme="a">
                <h2>Recipes</h2>
                    <div data-role="navbar" data-theme="a">
                
                        <button type="button" class="mainpage">Home</button>
                        <br>
                        <br>
                        <button type="button" class="newr">Add New Recipe</button>
                    </div>
                </div>
                <br>
                <br>
            
                <ul id="recipeList"></ul>
        </div>

        <div data-role="page" id="add">
            <div data-role="header" data-theme="a">
                <h2>Add New Recipe</h2>
            </div>
            <div data-role="navbar" data-theme="a">
            
                <button type="button" class="mainpage">Home</button>
                <br>
                <br>
                <button type="button" class="currentr">View Your Recipes</button>
            </div>
            <br>
            <br>
            
            
            <div data-role="content" data-theme="a">
            
                <label for="name">Recipe Name</label> <br  />
                    <input type="text" title="Recipe Name" id="name" /><br  />
                    <br>
                <label for="recipe">Write Recipe Here</label> <br  />
                    <input type="text" title="Write Recipe Here" id="recipe" /><br  />
                    <br>
                <label for="author">Name of Recipe Author</label> <br  />
                    <input type="text" title="Write Author's Name Here" id="author" /><br  />
                    <br>
                <label for="date">Write Date Here</label> <br  />
                    <input type="text" title="Write Date Here" id="date" /><br  />
                    <br>
            
            
                <label for="select-cuisine">Select Cuisine Type</label>
                <select name="cuisine" id="select-cuisine">
                    <option value="Mexican">Mexican</option>
                    <option value="American">American</option>
                    <option value="Italian">Italian</option>
                    <option value="French">French</option>
                    <option value="British">British</option>
                    <option value="Irish">Irish</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Korean">Korean</option>
                    <option value="German">German</option>
                </select>
                <label for="select-meal">Select Meal Type</label>
                <select name="meal" id="select-meal">
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Dessert">Dessert</option>
            
            
                </select>
            
            
                <button id="buttonAdd">Add This Recipe</button>
                <br>
            </div>
        </div>
        <div data-role="page" id="recipe-details">
            <div data-role="navbar" data-theme="a">
                        
                <button type="button" class="mainpage">Return to the Home Page</button>
                <br>
                <br>
                <button type="button" class="currentr">View Your Recipes</button>
                <br>
                <br>
                <button type="button" class="newr">Add New Recipe</button>
                <br>
                <br>
            </div>
            <table>
                <tr>
                    <th>Recipe Name</th>
                    <th>Author</th>
                    <th>Date Added</th>
                    <th>Cuisine Type</th>
                    <th>Meal</th>
                    <th>Recipe</th>
                </tr>
                <tr>
                    <td id="rname"></td>
                    <td id="author"></td>
                    <td id="date"></td>
                    <td id="cuisine"></td>
                    <td id="meal"></td>
                    <td id="recipe"></td>
                </tr>
            </table>
        </div>
    </div>
    <div data-role="footer" data-theme="a">
        <p>Heidi Hun and Mikaeyla Coldiron 2024</p>
    </div>


    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="design.css">
</body>
</html>
