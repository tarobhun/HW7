<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little CookBook</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <div data-role="page" id="home">
        <div data-role="navbar" data-theme="a">
                    
            <button type="button" class="mainpage">Return to the Home Page</button>
            <br>
            <br>
            <button type="button" class="currentr">View Your Recipes</button>
            <br>
            <br>
            <button type="button" class="newr">Add New Recipe</button>
            <br>
            <br>
        </div>
        <table>
            <tr>
                <th>Recipe Name</th>
                <th>Author</th>
                <th>Date Added</th>
                <th>Cuisine Type</th>
                <th>Meal</th>
                <th>Recipe</th>
            </tr>
            <tr>
                <td id="rname"></td>
                <td id="author"></td>
                <td id="date"></td>
                <td id="cuisine"></td>
                <td id="meal"></td>
                <td id="recipe"></td>
            </tr>
        </table>
        <div data-role="footer" data-theme="a">
            <p>Heidi Hun and Mikaeyla Coldiron 2024</p>
        </div>
    </div>
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="design.css">
</body>
